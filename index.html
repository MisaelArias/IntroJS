<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <title>Cajero Automático</title>
</head>

<body>
    <header>
        <h1>Cajero AMAP</h1>
    </header>
    <main>
        <div class="row justify-content-center">
            <div class="panel-contenido">
                <div id="muestraMensaje"
                    class="alert alert-primary position-absolute bottom-50  start-50 translate-middle-x d-none"
                    role="alert">
                    A simple primary alert—check it out!


                </div>
                
                <div id="div-login">
                    <h2>Sistema de Banco AMAP</h2>
                    <p>Ingrese sus datos para <strong> acceder a su cuenta </strong></p>
                    <br />
                    <section id="seccionCentral" class="col">
                        <div class="mb-3">
                            <label for="txtUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="txtUsuario"
                                placeholder="Ingresa cuenta de usuario">

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" aria-describedby="emailHelp"
                                placeholder="Ingresa tu contraseña">

                        </div>
                        <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
                    </section>
                </div>
                <div id="div-cuenta-iniciada" hidden>
                    <h2>Sistema de Banco AMAP</h2>
                    <p id="bienvenida"></p>
                    <br />
                    <div class="row col-12">
                        <section id="seccionCentral" class=" col col-3 ">
                            <button type="submit" class="btn btn-primary" id="btnCOnsultar">Consultar Saldo</button>
                        </section>
                        <section id="seccionCentral" class=" col col-3">
                            <button type="submit" class="btn btn-primary" id="btnRetirar">Retirar dinero de
                                cuenta</button>
                        </section>
                        <section id="seccionCentral" class=" col col-3">
                            <button type="submit" class="btn btn-primary" id="btnDepositar">Depositar a cuenta</button>
                        </section>
                        <section id="seccionCentral" class=" col col-3">
                            <button type="submit" class="btn btn-primary" id="btnSalir">Salir de mi cuenta</button>
                        </section>

                    </div>
                    <br /><br />
                    
                    <div id="retiraDinero" hidden>
                        <label for="txtDinero" class="form-label">Ingrese la cantidad que desea  <strong> retirar </strong></label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="inputRetirar" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                              <button type="submit" class="btn btn-primary" id="btnConfirmaRetiro">Retirar dinero</button>

                    </div>
                    <div id="depositarCuenta" hidden>
                        <label for="txtDinero" class="form-label">Ingrese la cantidad que desea <strong> depositar </strong></label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control"  id="inputDepositar" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                              <button type="submit" class="btn btn-primary" id="btnConfirmadeposito">Depositar</button>

                    </div>
                    <div id="muestraMensajeConsulta"
                        class="alert alert-primary position-absolute bottom-50  start-50 translate-middle-x d-none"
                        role="alert">
                    </div>



                </div>
            </div>
        </div>
    </main>
</body>

</html>
